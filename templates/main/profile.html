{% extends "base.html" %}

{% block content %}
<div class="container">
    <!-- <h1>Registration panel</h1> -->
    <section class="vh-100 bg-image"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Update your profile</h2>
                                <form method="POST" action="#" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-outline mb-4">
                                        <input type="text" id="username" name="username" value="{{ custon_user.username }}"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="username">Username</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="first_name" value="{{ custon_user.first_name }}" name="first_name" 
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="first_name">First name</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="last_name" value="{{ custon_user.last_name }}" name="last_name"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="last_name">Last name</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="email" value="{{ custon_user.email }}" name="email"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="email">Your Email</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="phone_number" id="phone_number" value="{{ custon_user.phone_number }}" name="phone_number"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="phone_number">Your phone number</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" name="password"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="password">Password</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="file" id="avatar" name="avatar" class="form-control form-control-lg" />
                                        <label class="form-label" for="avatar">Avatar</label>
                                    </div>
                                    
                                    {% if custon_user.avatar.url is not NONE %}
                                        <img class="avatar" src="{{ custon_user.avatar.url }}" alt="Avatar">
                                    {% else %}
                                        <p>Not avatar yet</p>
                                    {% endif %}

                                    <p></p>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Update</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
